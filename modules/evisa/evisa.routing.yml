evisa:
  path: 'evisa'
  defaults:
    _controller: '\Drupal\evisa\Controller\EvisaController::sayhello'
  requirements:
    _permission: 'access master'

evisa.country:
  path: 'evisa/country'
  defaults:
    _controller: '\Drupal\evisa\Controller\EvisaController::country'
    _title: 'Country'
  requirements:
    _permission: 'view country'

evisa.form.countryform:
   path: 'evisa/country/form'
   defaults:
     _form: '\Drupal\evisa\Form\CountryForm'
     _title: 'Country'
   requirements:
     _permission: 'add edit country'    

